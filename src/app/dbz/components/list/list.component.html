<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let characters of characterList;
  let i = index
  let isFisrts = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  "

    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }">

    <div >
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span> {{characters.name}} -- </span>
      <strong>Power: </strong>
      <span>{{characters.power}}</span>
    </div>

    <button (click)="onDeleteCharacter( characters.id )" class="btn btn-danger">X</button>
  </li>

</ul>
